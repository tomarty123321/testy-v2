<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP</title>
    <script>
        // Function to fetch the IP address
        function getIP() {
    console.log("Fetching IP...");  // Log to see if the function is running
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            console.log("Fetched IP: ", data.ip);  // Log the IP to check
            document.getElementById("ip").innerText = JSON.stringify({ "ip": data.ip });
        })
        .catch(error => {
            console.log("Error fetching IP: ", error);  // Log any errors
        });
}

        // Call getIP function when the page loads
        window.onload = getIP;
    </script>
</head>
<body>
    <h1>Getting Your IP...</h1>
    <div id="ip"></div>  <!-- This is where the IP will be shown in JSON format -->
</body>
</html>
