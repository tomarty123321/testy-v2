<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP</title>
    <script>
        // Function to fetch the IP address
        function getIP() {
            fetch('https://api.ipify.org?format=json')  // Use the ipify API to get the player's IP address
                .then(response => response.json())
                .then(data => {
                    // Return the IP as JSON (this will be sent back to the Roblox client)
                    document.getElementById("ip").innerText = JSON.stringify({ "ip": data.ip });
                });
        }

        // Call getIP function when the page loads
        window.onload = getIP;
    </script>
</head>
<body>
    <h1>Getting Your IP...</h1>
    <div id="ip"></div>  <!-- This is where the IP will be shown in JSON format -->
</body>
</html>
